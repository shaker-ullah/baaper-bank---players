<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-green-600">
                M000000ney!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-red-300 p-8 rounded">
                    <div class="text-2xl">Deposite</div>
                    <div class="text-5xl">$<span id="deposit-total">00</span> </div>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <div class="text-2xl">Withdraw</div>
                    <div class="text-5xl">$<span id="withdraw-total">00</span></div>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <div class="text-2xl">Balance</div>
                    <div class="text-5xl">$<span id="balance-total">1240</span> </div>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-lime-400 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-emerald-600 rounded-md block w-3/4 mb-4 px-4"
                            type="text" placeholder=" $ amount you want to deposit">
                        <button id="deposit-btn"
                            class="bg-orange-400 px-4 rounded py-2 font-semibold text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-emerald-200 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-emerald-600 rounded-md block w-3/4 mb-4 px-4"
                            type="text" placeholder=" $ amount you want to withdraw">
                        <button id="withdraw-btn"
                            class="bg-orange-400 px-4 rounded py-2 font-semibold text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="funfoinal.js"></script>
</body>

</html>
