<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to <span class="font-semibold text-neutral-600"> Baap  er Bank!</span></h1>
    </header>
    <main>
        <section class="bg-green-200 w-2/4 mx-auto mt-5 p-8">
            <h3 class="2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-emerald-600 rounded-md block w-3/4 mb-4 px-4" type="text" placeholder="your email">
                <input id="user-password" class="border-2 border-emerald-600 rounded-md block w-3/4 mb-4 px-4" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-orange-400 px-4 rounded py-2 font-semibold text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
